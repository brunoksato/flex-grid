<!doctype html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
</head>
<body ng-controller="HomeCtrl">

    <div class="container">
        <flex-grid bind="option"></flex-grid>
    </div>

<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.26/angular.min.js"></script>
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/lodash.js/2.4.1/lodash.js"></script>
<script type="text/javascript" src="flex-grid.min.js"></script>
<script type="text/javascript">

    angular.module("app", ["grid"])
        .controller("HomeCtrl", HomeCtrl);

    function HomeCtrl ($scope) { 

            $scope.dataset = [
                {
                    name: 'Bruno',
                    occupation: 'Front End',
                    item: [
                        {
                            idade: '20',
                            sexo: 'masculino'                        
                        }
                    ]
                },
                {
                    name: 'Anderson',
                    occupation: 'Gerente Projetos',
                    item: [
                        {
                            idade: '32',
                            sexo: 'masculino'                        
                        }
                    ]
                },
                {
                    name: 'Leonardo',
                    occupation: 'Analista Programador',
                    item: [
                        {
                            idade: '24',
                            sexo: 'masculino'                        
                        }
                    ]
                }
            ];

            $scope.option = {
                data: $scope.dataset,
                columns: [
                    {
                        text: "Nome",
                        predicate: "name",
                        sortable: true
                    },
                    {
                        text: "Ocupação",
                        predicate: "occupation",
                        sortable: true
                    }
                ],
                subColumns:[
                    {
                        text: "Idade",
                        predicate: "idade",
                        sortable: false
                    },
                    {
                        text: "Sexo",
                        predicate: "sexo",
                        sortable: false
                    }
                ]
            }

    }


</script>
</body>
</html>
